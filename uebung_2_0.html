    // 1.
    console.log('1. Uebung');
    zahlen.forEach((num) => {
        if (num % 2 === 0) {
            console.log(num);
        }
    });

    // 2.
    console.log('2. Uebung');
    zahlen.filter((num) => {
        if (num % 2 === 0) {
            console.log(num);
        }
    });

    // 3.
    console.log('3. Uebung');
    zahlen.map((num) => {
        if (num % 2 === 0) {
            console.log(num);
        }
    });
